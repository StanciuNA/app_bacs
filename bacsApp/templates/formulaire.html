  <form>

        <input type="date" class="form-control" id="formChauff" placeholder="Saisisez la date">

          <label class="form-check-label" for="exampleCheck1">Choisir un fichier</label>
        </div>
        <button type="button" class="btn btn-outline-info">Ajouter d'autres fichiers</button>
      </div>
      <div class="form-check">
        <label class="form-check-label">Choisir l'adresse de livraison</label>
        <select name="adresse" id="adresse">
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
</div>
