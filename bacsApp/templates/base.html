<!DOCTYPE html>
<html lang="en">
<head>
  {% block header %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  {% endblock %}
</head>
<body style ="min-height: 90%">
  
  <div class="px-4 pt-5 my-5 text-center border-bottom" >
    <div class="overflow-hidden" style="min-height: 60vh;">
      <div class="container px-5">
        {% load static %}
        <img src="{% static 'supergel_logo.png' %}" class="img-fluid border rounded-3 mb-4" alt="Example image" loading="lazy" width="700" height="500">
      </div>
      <button type="button" class="btn btn-primary" style="min-height: 60px; min-width: 60px;">Se connecter</button>
    </div>
  </div>
  
</body>
{% block footer %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
{% endblock %} 
</html>
